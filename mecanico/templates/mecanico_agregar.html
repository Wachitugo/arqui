<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar un usuario</title>
    <link rel="stylesheet" href="{% static 'styles/agregar.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'Casino:index'%}?nom=admin&con=admin">ServiExpress</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'mecanico:mecanico_ver' %}">Ver clientes</a>
              </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'mecanico:mecanico_agregar' %}">Añadir cliente <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'mecanico:mecanico_eliminar' %}">Eliminar cliente</a>
            </li>


          </ul>
        </div>
      </nav>
    <h1>Agregar un usuario</h1>
    <form action="../mecanico_agregar/" method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <input type="submit" name="opcion" value="Enviar">
    </form>
    
    <script>
        function showAlert() {
            alert("Datos guardados !");
        }
        
        document.querySelector("form").addEventListener("submit", function(event) {
            if (document.querySelectorAll("input:invalid").length > 0) {
                event.preventDefault(); 
                alert("Por favor, complete todos los campos requeridos.");
            }
        });
    </script>
    <script>
        {% if error_message %}
            window.onload = function() {
                alert("{{ error_message }}");
            }
        {% endif %}
    </script>
</body>
<footer>  
    <p>© 2023, Duoc uc</p>
    <p>Todos los derechos reservados.</p>
</footer>
</html>
