<!DOCTYPE html>
<html lang="es-CL">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Taller mecanico ServiExpress ">
    <meta name="author" content="Andres silva - Benjamín Ruiz - Andrus Maldonado" />
    <title>Registro</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.jpg' %}">
    <link rel="stylesheet" href="{% static 'styles/estilosRegistros.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form action="index.html" method="post">
        <label for="uname"><b>Usuario</b></label>
        <input type="text" placeholder="Nombre de Usuario" name="uname" autocomplete="off" id="nom" required>
        <label for="contra"><b>Contraseña</b></label>
        <input type="password" placeholder="Contraseña" name="contra" autocomplete="off" id="con" required>
        <button type="submit" id="btn_registrar">Registrar</button>
    </form>
</body>
</html>
