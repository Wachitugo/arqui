<!DOCTYPE html>
<html lang="es-CL">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Taller mecanico ServiExpress ">
    <meta name="author" content="Andres silva - BenjamÃ­n Ruiz - Andrus Maldonado" />
    <title>Registro</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.jpg' %}">
    <link rel="stylesheet" href="{% static 'styles/estilosRegistro.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 18rem;">
            <div class="card" style="width: 18rem; max-height: 950px;">
                <h5 class="card-title text-center">Registro</h5>
                <form method="post" action="../registro/">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                        </div>  
                    {% endfor %}
                    <input type="submit" name="opcion" v    alue="Enviar">
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
